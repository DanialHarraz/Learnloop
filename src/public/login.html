<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub - CI/CD Project</title>
    <link rel="stylesheet" href="./css/home.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./login.js" defer></script>
</head>

<body>


   <div class = "container"> 
    <div class = "row mt-3" > 
        <div id="login-img" class = "col-md-6 mt-3"> 
            <img src="./images/Landing page.png" style="width: 100%; height: 100%">
            </div>
            <div class="col-md-6" style="margin-top: 11em;">
                <form id="login-form" class="">
                    <p class="h1">Welcome</p>
                    </p>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="username" class="form-control" id="username" placeholder="">
                      </div>
                  
                      <label for="password" class="form-label">Password</label>
                      <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock">
                      <div class="mt-3">
                        <button type="submit" class="btn btn-primary d-block">Log in</button>
                      </div>
                      <div class="text-center">
                        <a href="./register.html" class="content-center">Don't have an account</a>
                      </div>
                </form>
            </div>
          
    </div>
        

   </div>


</body>

</html>
