<body>

    <nav class="navbar">
        <div class="logo">LearnLoop</div>
        <ul id="navbar">
            <li><a href="../index.html"><i class="fas fa-home"></i><span>Home</span></a></li>
            <li><a href="../group/group.html"><i class="fas fa-users"></i><span>Groups</span></a></li>

            <li><a href="../resources/resources.html"><i class="fas fa-book"></i><span>Resources</span></a></li>

        </ul>
    </nav>

   <div class = "container"> 
    <div class = "row mt-3" > 
      <div id="profile" class="col-md-6" style="margin-top: 6em;">
        <div class="shadow p-4" style="border-radius:21px">
          
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a id="profileTab" class="nav-link active" id="nav-home-tab" href="./profile.html">Profile</a>
              <a id="editTab" class="nav-link" id="nav-profile-tab">Edit</a>
              <a id="passwordTab" class="nav-link" id="nav-profile-tab">Password</a>
              <a id="deleteTab" class="nav-link" id="nav-profile-tab">Delete</a>
            </div>
          </nav>
           
      <div id="summary" class="row" >
        <h1>Profile summary </h1>
        <div class="col-md-6">
            <label class="h3"> Avatar : </label>
            <img src="" id="avatar" style="width:80%; height:80%"></img>
        </div>
        <div class="col-md-6">
            <label class="h3"> Username : </label>
            <p class=""id="username"></p>

            <label class="h3"> Email : </label>
            <p class="" id="email"></p>

            <label class="h3">  Bio : </label>
             <p class="" id="bio"></p> 
             <label class="h3">  Productive :  </label>
             <p class="" id="productive"></p> 
        </div>  
      </div>
            
               
    
        </div>
      </div>
      <div id="stat" class="col-md-6">
        <div class="h1 text-center mt-3"> User stats</div>
        <div class="shadow" style="padding: 1em; border-radius:1em; display: flex">
          <img src="../images/grp.png" style="width:30%; height:30%;">
          <p class="h3" id="grp" style="margin-top:3em;"></p>
          <button class="btn btn-primary" id="grpFilter" style="margin-left : 3em; height:30%">filter</button>
        </div>

        <div class="shadow" style="padding: 1em; border-radius:1em; display: flex; margin-top:1em;">
          <img src="../images/task.png" style="width:30%; height:30%;">
          <p class="h3" id="task" style="margin-top:3em;"></p>
        </div>
      </div>
    </div>
        
      <div class="row mt-3">
        <h1 class="text-center"> User activity</h1>
        <div class="sort">
          <label for="sort">Select sort by</label>
          <select id="sort">
            <option value="earliest">earliest</option>
            <option value="most">Most login</option>
          </select>
          <button id="sortData">sort</button>
        </div>
        <table>
          <tr>
            <th class="h2">Date</th>
            <th class="h2">Login count</th>
          </tr>
          <tbody id="activity"></tbody>
        </table>
      </div>
   </div>


</body>
