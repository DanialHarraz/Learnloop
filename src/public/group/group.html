<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Group Page</title>
    <link rel="stylesheet" href="./css/group.css" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300,400,700" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Oswald:wght@300;400;700&family=Pacifico&display=swap" rel="stylesheet">
    <script src="../security.js"></script>
    <script src="../navbar.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="logo">LearnLoop</div>
        <ul id="navbar">
            <li><a href="../index.html"><i class="fas fa-home"></i><span>Home</span></a></li>
            <li><a href="./group.html"><i class="fas fa-users"></i><span>Groups</span></a></li>
            <li><a href="../individual/indi.html"><i class="fas fa-calendar-alt"></i><span>Individual</span></a></li>
            <li><a href="../resources/resources.html"><i class="fas fa-book"></i><span>Resources</span></a></li>
            <li><a href="../forum/forumMain.html"><i class="fas fa-podcast"></i><span>Forum</span></a></li>
            <li><a href="../profile/profile.html"><i class="fas fa-user"></i><span>Profile</span></a></li>
        </ul>
    </nav>

    <div class="container mt-5">
        <h2>My Study Groups</h2>
        <!-- Section to display joined study groups -->
        <div id="joined-groups" class="group-list"></div>

        <!-- Buttons for creating and joining study groups -->
        <div class="actions mt-4">
            <button id="create-group-btn" class="btn btn-primary mb-3">
                Create Study Group
            </button>
            <button id="join-group-btn" class="btn btn-secondary mb-3">
                Join Study Group
            </button>
        </div>

        <!-- Modal for creating a study group -->
        <div class="modal fade" id="createGroupModal" tabindex="-1" aria-labelledby="createGroupModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createGroupModalLabel">
                            Create Study Group
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="group-name" class="form-control mb-2" placeholder="Group Name" />
                        <input type="text" id="invite-code" class="form-control mb-2" placeholder="Invite Code"
                            readonly />
                        <input type="text" id="group-desc" class="form-control mb-2" placeholder="Group Description" />
                        <input type="text" id="module" class="form-control mb-2" placeholder="Module" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="button" id="save-group-btn" class="btn btn-primary">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for joining a study group by code -->
        <div class="modal fade" id="joinGroupModal" tabindex="-1" aria-labelledby="joinGroupModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Join Group</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="joinGroupForm">
                            <div class="form-group">
                                <label for="inviteCodeInput">Invite Code</label>
                                <input type="text" id="inviteCodeInput" class="form-control" required />
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Join Group
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/group.js"></script>
</body>

</html>
