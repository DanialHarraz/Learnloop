<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Group Page</title>
    <link rel="stylesheet" href="../css/group.css">
    <link rel="stylesheet" href="../css/specificGroup.css">
    <link rel="stylesheet" href="./css/setting.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300,400,700" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <script src="./js/updateTabLinks.js"></script>
    <script src="./js/setting.js"></script>
    <script src="../../security.js"></script>
    <script src="../../navbar.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="logo">LearnLoop</div>
        <ul id="navbar">
            <li><a href="../../index.html"><i class="fas fa-home"></i><span>Home</span></a></li>
            <li><a href="../group.html"><i class="fas fa-users"></i><span>Groups</span></a></li>
            <li><a href="../../individual/indi.html"><i class="fas fa-calendar-alt"></i><span>Individual</span></a></li>
            <li><a href="../../resources/resources.html"><i class="fas fa-book"></i><span>Resources</span></a></li>
            <li><a href="../../forum/forumMain.html"><i class="fas fa-podcast"></i><span>Forum</span></a></li>
            <li><a href="../../profile/profile.html"><i class="fas fa-user"></i><span>Profile</span></a></li>
        </ul>
    </nav>

    <!-- Group Information Banner -->
    <section class="group-banner text-white text-center py-5">
        <div class="container">
            <h2 class="group-title">Group Title</h2>
            <p class="group-desc">Group Description</p>
            <p class="group-module">Module: Module Name</p>
            <p class="group-creator">Created by: Creator Name</p>
        </div>
    </section>

    <div class="container mt-3">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" id="content-tab" href="./content.html">Content</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="people-tab" href="./people.html">People</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" id="settings-tab" href="./setting.html">Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="chat-tab" href="./chat.html">Group Chat</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="assignment-tab" href="./assignment.html">Assignment</a>
            </li>
        </ul>

        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="settings">
                <h4>Group Settings</h4>
                <div id="group-settings">
                    <!-- This form will be populated and shown only for the group creator -->
                    <form id="edit-group-form" style="display: none;">
                        <div class="mb-3">
                            <label for="groupName" class="form-label">Group Name</label>
                            <input type="text" id="groupName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="groupDesc" class="form-label">Group Description</label>
                            <textarea id="groupDesc" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="module" class="form-label">Module</label>
                            <input type="text" id="module" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                    <button id="delete-group-btn" class="btn btn-danger">Delete Group</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
