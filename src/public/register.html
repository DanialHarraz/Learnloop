<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub - CI/CD Project</title>
    <link rel="stylesheet" href="./css/home.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      <style src="./css/form.css" rel="stylesheet"></style>
    <script src="./register.js" defer></script>
</head>

<body>


    

   <div class = "container"> 
    <div class = "row mt-3" > 
        <div id="login-img" class = "col-md-6 mt-3"> 
            <img src="./images/Landing page.png" style="width: 100%; height: 100%">
            </div>
            <div class="col-md-6 mt-3">
                <form  class="mt-3" id="register-form">
                    <p class="h1 mt-3">Sign up</p>
                    <p class="h5 mt-3 text-secondary"> Create account to start your learning adventure with learnloop now ! 
                    </p>
                    <div class="row mt-3">
                      <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control s" id="email" placeholder="email">
                      </div>

                    <div class="col-md-6 mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="username" class="form-control" id="username" placeholder="username">
                      </div>
                  
                    </div>
                   
                      <label for="password" class="form-label">Password</label>
                      <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock" placeholder="password">
                      <!-- <div id="password" class="form-text">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                      </div> -->
                      <div class="mb-3 mt-3">
                        <label for="avatar" class="form-label">Avatar</label>
                        <select id ="avatar" class="form-select" aria-label="Default select example">
                          <img src="./images/bear.png">
                            <option selected>pick one</option>
                            <option value="../images/bear.png">bear</option>
                            <option value="../images/chicken.png">chicken</option>
                            <option value="../images/meerkat.png">meerkat</option>
                          </select>
                      </div>
                     

                      <div class="mb-3 mt-3">
                        <label for="bio" class="form-label">Bio</label>
                        <input type="bio" class="form-control" id="bio" placeholder="">
                      </div>
                      <div class="mt-3">
                        <button type="submit" class="btn btn-primary d-block">Sign up</button>
                      </div>
                </form>
            </div>
    </div>
        

   </div>


</body>

</html>
